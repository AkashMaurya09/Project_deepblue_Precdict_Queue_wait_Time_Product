<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Feedback Form</title>
  </head>
  <body>
    
     <div class="container">
    
          <div class="card border-primary  mx-auto my-5" style="max-width: 55rem">
            <div class="card text-center">
            <h5 class="card-header bg-primary">Feedback form</h5>
            </div>
            <form action="" method="POST" >
                {% csrf_token %}  
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Patient Id</span>
                    </div>
                    <input type="text" name="Uid" class="form-control"  aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Date</span>
                    </div>
                    <input type="date" name ="Date" class="form-control"  aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Name</span>
                    </div>
                    <input type="text" name="Name" class="form-control"  aria-describedby="basic-addon3">
                </div>
                <!--Iteration of for loop for options-->
                <div class="input-group mb-3">
                    <select class="custom-select" name="deptno" id="inputGroupSelect02">
                      <option selected>Department Name</option>
                      <option value="101">Dermatology</option>
                      <option value="202">Cardiology</option>
                      <option value="303">Pathology</option>
                    </select>
                    <div class="input-group-append">
                      <label class="input-group-text" for="inputGroupSelect02">Options</label>
                    </div>
                  </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Doctor Name</span>
                    </div>
                    <input type="text" class="form-control" name="Doctor" aria-describedby="basic-addon3">
                </div>
                <!-- <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Patient Id</span>
                    </div>
                    <input type="text" class="form-control"  aria-describedby="basic-addon3">
                </div> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Waiting Time</span>
                    </div>
                    <input type="time" class="form-control" name="Waiting"  aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Arrival rate</span>
                    </div>
                    <input type="number" class="form-control" name="Arrival" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Service rate</span>
                    </div>
                    <input type="number" name="Service" class="form-control"  aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >No of queue waiting</span>
                    </div>
                    <input type="number" name="Noqueue" class="form-control"  aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Queue hours</span>
                    </div>
                    <input type="number"  name="Hour" class="form-control"  aria-describedby="basic-addon3">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Is Our Pediction war Accurate</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
      
          </div>
    </div>
    <h1>{{ pro }}</h1>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
