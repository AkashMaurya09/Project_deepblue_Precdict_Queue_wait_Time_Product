<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        {% url 'registration' as registration %}
        <form class="form-horizontal" action='' method="post">
        {% csrf_token %}
        <div style="padding: 220px 500px; height:200px">
                <div class="card text-center" style="padding: 0px 0px;">
                        <div class="card-header bg-primary text-light font-weight-bold " style="font-size:larger"> 
                        Hospital Login
                        </div>
                        <div class="card-body rounded">
                                <form>
                                        <div class="form-group row">
                                          <label for="inputEmail3" for="username" class="col-sm-2 col-form-label">Hospital Name</label>
                                          <div class="col-sm-10">
                                            <input type="text" class="form-control" id="Hospital_name" name="Hospital_name" placeholder="Hospital Name" required>
                                          </div>
                                        </div>
                                        <div class="form-group row">
                                          <label for="inputPassword3" for="password" class="col-sm-2 col-form-label">Password</label>
                                          <div class="col-sm-10">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                          </div>
                                        </div>                                        
                                        
                                        <div class="form-group row">
                                          <div class="col-sm-10">
                                            <button type="submit" class="btn btn-primary btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off" style="padding: 5px 35px;">Login</button>
                                          </div>
                                        </div>

                                        <div class="form-group">
                                                <p class="text-left">Don't have account? <a href="{{ registration }}" id="signup">Sign Up Here</a></p>
                                             </div>
                                      </form>
                        </div>
                </div>
        </div>
        </form>
</body>
</html>
